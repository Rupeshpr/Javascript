<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name : <i id="result"></i>
    <button onclick="call()" id="result">
        Call
    </button>

    <script>
        function call(){
            var name = prompt("Enter your name!");
            document.getElementById("result").innerHTML = name;
        }
    </script>
</body>
</html>
